<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Custom CSS */
    .form-control.pink-border {
      border-color: #d52b88; /* dark pink */
    }

    .btn-pink {
      background-color: #d52b88; /* dark pink */
      border-color: #d52b88; /* dark pink */
      color: #fff; /* white text */
    }

    .btn-pink:hover {
      background-color: #b30059; /* darker pink on hover */
      border-color: #b30059; /* darker pink on hover */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            
            <div class="text-center mb-4">
              <i class="fas fa-user fa-5x text-dark-pink"></i> <!-- Dark pink user icon -->
              <h2 class="text-center mb-4">Sign Up here</h2>
            </div>
            <form>
              <div class="form-group">
                <input type="text" class="form-control pink-border" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <input type="email" class="form-control pink-border" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control pink-border" id="password" placeholder="Enter password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control pink-border" id="confirmPassword" placeholder="Confirm password">
              </div>
              <a href="login.html" class="btn btn-pink btn-block mb-3">Create Account</a> <!-- Added link to login.html -->
              <p class="text-center">Already have an account? <a href="login.html" class="text-dark-pink">Login</a></p> <!-- Added link to login.html -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
